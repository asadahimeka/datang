<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="shortcut icon" href="./images/travker/favico.png" type="image/x-icon">
    <link rel="stylesheet" href="./utils/bootstrap.min.css">
    <link rel="stylesheet" href="./utils/swiper-3.4.2.min.css">
    <script src="./utils/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./utils/bootstrap.min.js"></script>
</head>

<body>

    <div id="app">
    <!-- 页面头部 -->
    <mynav></mynav>

    <!-- 首页轮播部分 -->
    <div id="mycaro" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#mycaro" data-slide-to="0" class="active"></li>
            <li data-target="#mycaro" data-slide-to="1"></li>
            <li data-target="#mycaro" data-slide-to="2"></li>
            <li data-target="#mycaro" data-slide-to="3"></li>
            <li data-target="#mycaro" data-slide-to="4"></li>
        </ul>
        <div class="carousel-inner">
            <div class="item active">
                <img src="./images/index/lunbo-1.jpg" alt="">
            </div>
            <div class="item">
                <img src="./images/index/China-Cloud.jpg" alt="">
            </div>
            <div class="item">
                <img src="./images/index/china cloud 2.jpg" alt="">
            </div>
            <div class="item">
                <img src="./images/index/zhongguoyun.jpg" alt="">
            </div>
            <div class="item">
                <img src="./images/index/PaaS.jpg" alt="">
            </div>
        </div>
    </div>

    <!-- 首页资讯 -->
    <news v-bind:inews="inewsList"></news>

    <!-- 首页中间banner -->
    <div class="bnr"><img src="./images/index/112342590199698869.jpg" alt=""></div>

    <!-- 首页活动部分 -->
    <div class="dt-acti-bg">
        <div class="dt-acti clearfix">
            <div class="titleft">大唐网络&nbsp;●&nbsp;活动</div>
            <div class="more"><a href="acti.html">查看更多&gt;&gt;</a></div>

            <video class="acti-video" width="370" height="260" src="http://www.datangnet.com.cn/datang_mgt/userfiles/1/files/dtwl/activity/2016/09/voder.mp4"
                controls="controls" poster="./images/index/shipin1(1).jpg" preload="auto"></video>

            <acti v-for="item in iactiList" v-bind:iacti="item" v-bind:key="item.id"></acti>

        </div>
    </div>

    <!-- 首页项目部分 -->
    <div class="proj clearfix">
        <div class="titleft">大唐网络&nbsp;●&nbsp;项目</div>
        <div class="more"><a href="project.html">查看更多&gt;&gt;</a></div>

        <!-- swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="loading">Loading<div class="load7"><div class="loader"></div></div></div>
                </div>
                <proj v-for="item in iprojList" v-bind:iproj="item" v-bind:host="host" v-bind:key="item.id"></proj>                
            </div>
        </div>
        <!-- 导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

    </div>

    <!-- 首页基地部分 -->
    <a id="base"></a>
    <div class="dt-base clearfix">
        <div class="titleft">大唐网络&nbsp;●&nbsp;基地</div>
        <div class="more"></div>
        <div class="baseimgdiv">
            <div class="loading">Loading<div class="load7"><div class="loader"></div></div></div>
            <ibase v-for="item in ibaseList" v-bind:ibase="item" v-bind:host="host" v-bind:key="item.id"></ibase>
        </div>
    </div>

    <!-- 返回顶部部分 -->
    <bktop></bktop>

    <!-- 页面底部 -->
    <myfot></myfot>

    </div>

    <script src="./utils/swiper-3.4.2.jquery.min.js"></script>                
    <script src="./utils/character2pinyin.js"></script>
    <style>.baseimg:hover .city {top: -85px;left: -75px;}</style>
    <script src="./bundle.js"></script>
    <script src="./js/myPlugin.js"></script>
</body>

</html>
