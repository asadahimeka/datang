    <!-- 申请入驻Container -->
    <div class="join-container">
        <h2>申请入驻</h2>
        <p class="astip">带<span>*</span>号为必填</p>
        <p>
            <span class="item">预约基地</span>
            <select class="sel-acti">
                <option value="0">北京旗舰店</option>
                <option value="1">西安孵化基地</option>
                <option value="2">大连孵化基地</option>
                <option value="3">南昌孵化基地</option>
                <option value="4">南京孵化基地</option>
            </select>
            <span class="asterisk">*</span>
        </p>
        <p>
            <span class="item">预约时间</span>
            <input class="inp-date inp2" type="date">&nbsp;—&nbsp;<input class="inp-time inp2" type="time">
            <span class="asterisk">*</span>
        </p>
        <p>
            <span class="item">预约人</span>
            <input type="text" placeholder="请您输入预约人">
            <span class="asterisk">*</span>
        </p>
        <p>
            <span class="item">联系电话</span>
            <input class="inp-tel" type="text" placeholder="请您输入联系电话">
            <span class="asterisk">*</span>
        </p>
        <p>
            <span class="item">项目名称</span>
            <input type="text" placeholder="请您输入项目名称">
            <span class="asterisk">*</span>
        </p>
        <p>
            <span class="item">预约人数</span>
            <input class="inp-num" type="text" placeholder="请您输入预约人数">
            <span class="asterisk">*</span>
        </p>
        <p>
            <span class="item menotit">备注</span>
            <textarea class="memo" placeholder="请您给我们留言"></textarea>
        </p>
        <div class="btndiv"><button type="submit">提交</button></div>
    </div>
